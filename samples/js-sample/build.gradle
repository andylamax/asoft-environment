buildscript {
    repositories {
        jcenter()
        maven { url "https://dl.bintray.com/kotlin/kotlin-eap" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-frontend-plugin:0.0.45"
//        classpath fileTree("$rootDir/build/libs/asoft-environment-0.0.0.jar")
    }
}

plugins {
    id "kotlin-multiplatform" version "1.3.61"
//    id "org.jetbrains.kotlin.frontend" version "0.0.45"
}

apply plugin: "kotlin-dce-js"
apply plugin: "org.jetbrains.kotlin.frontend"
apply from: "../samples.gradle"

version '0.0.0'

kotlin {
    js() {
//        browser()
        compilations.all {
            tasks[compileKotlinTaskName].kotlinOptions {
                kotlinOptions.metaInfo = true
                kotlinOptions.outputFile = "$project.buildDir.path/js/${project.name}.js"
                kotlinOptions.sourceMap = true
                kotlinOptions.moduleKind = 'commonjs'
                kotlinOptions.main = "call"
            }
        }
    }

    sourceSets {
        commonMain {
            dependencies {

            }
        }

        jsMain {
            dependencies {
                implementation "com.github.andylamax.asoft-platform:asoft-platform-js:3.2.0"
                implementation "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"
                implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime-js:$serialization_version"
            }
        }
    }
}

